<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
</head>

<body>
    <h2>Edit {{car['model']}}</h2>
    <form action="/logout">
        <input type="submit" value="Logout">
    </form>
    <form action="/dashboard">
        <input type="submit" value="Dashboard">
    </form>
    <form action="/user/{{user_id}}">
        <input type="submit" value="My Purchases">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/update_car/{{car['id']}}" method="post">
        <div>
            <div>
                <label for="price">Price</label>
                <input name="price" type="number" min="0" max="1000000" value="{{car['price']}}">
            </div>
            <div>
                <label for="model">Model:</label>
                <input name="model" type="text" value="{{car['model']}}">
            </div>
            <div>
                <label for="make">Make:</label>
                <input name="make" type="text" value="{{car['make']}}">
            </div>
            <div>
                <label for="year">Year:</label>
                <input name="year" type="number" min="0" max="2025" value="{{car['year']}}">
            </div>
            <div>
                <label for="desciption">Description:</label>
                <textarea name="description">{{car['description']}}</textarea>
            </div>
            <input type="submit" value="update">
        </div>
    </form>
    

</body>

</html>
