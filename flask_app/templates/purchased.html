<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h2>{{first_name}}'s Purchases</h2>
    <div class="navButtons">
    <form action="/logout">
        <input type="submit" value="Logout">
    </form>
    <form action="/dashboard">
        <input type="submit" value="Dashboard">
    </form>
    </div>
    <table>
        <thead>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
        </thead>
        {%if cars%}
        {% for car in cars %}
        <tr>
            <td>{{car['make']}}</td>
            <td>{{car['model']}}</td>
            <td>{{car['year']}}</td>
        </tr>
        {%endfor%}
        {% endif %}
    </table>
</body>
</html>
